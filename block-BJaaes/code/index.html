<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation ðŸ‘‡</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="./style.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/5cc6fb9f6b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: rgb(200, 250, 250)">
    <main class="flex align-center justify-center">
      <form class="form-control">
        <legend class="text-center" style="font-size: 2rem">Sign Up</legend>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder=" Arya Stark" />
        <small></small>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="arya12" />
        <small></small>

        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="xyz@example.com"
        />
        <small></small>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="0123456789" />
        <small></small>

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Alphabets + Numbers + Special Characters"
          required
        />
        <small></small>

        <label for="confim">Confirm Password</label>
        <input
          type="password"
          id="confirm"
          name="confirm"
          placeholder="Alphabets + Numbers + Special Characters"
        />
        <small></small>

        <fieldset>
          <input
            type="checkbox"
            id="terms"
            name="terms"
            value="agreed"
            style="vertical-align: middle"
          />
          <label for="terms" style="vertical-align: middle"
            >I agree all terms and conditions.</label
          >
        </fieldset>

        <button class="btn-primary" type="submit" name="submit">Submit</button>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
